{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Blog da Comunidade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Imagem de fundo com overlay escuro */
    body {
      background-image: url('{% static "fundo.png" %}');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      
      z-index: 0;
    }

    .container {
      display: flex;
      height: 100vh;
      position: relative;
      z-index: 1; /* conteúdo acima do overlay */
      flex-direction: row;
    }

    /* Lado esquerdo */
    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .left img {
      max-width: 80%;
      height: auto;
    }

    /* Lado direito */
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    header h1 {
      font-size: 2rem;
    }

    header p {
      font-size: 1rem;
      color: #ddd;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .register {
      margin-top: 15px;
      text-align: center;
    }

    .register a {
      text-decoration: none;
      color: #007bff;
    }

    .register a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }

    /* Responsivo para celular */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        flex: unset;
        width: 100%;
        padding: 20px;
      }
      .left img {
        max-width: 50%;
      }
    }

  </style>
</head>
<body>

<div class="container">

  <!-- LADO ESQUERDO: Imagem -->
  <div class="left">
    
  </div>

  <!-- LADO DIREITO: Cabeçalho + Login -->
  <div class="right">

    <header>
      <h1>Blog da Comunidade</h1>
      <p>Conectando pessoas e histórias</p>
    </header>


    
    <div class="login-box">
      <h2>Entrar na sua conta</h2>
      <form method="post">
        {% csrf_token %}

        {% if form.errors %}
          <div class="error">Usuário ou senha inválidos.</div>
        {% endif %}

        <div class="form-group">
          <label for="id_username">Usuário</label>
          <input type="text" name="username" id="id_username" required>
        </div>

        <div class="form-group">
          <label for="id_password">Senha</label>
          <input type="password" name="password" id="id_password" required>
        </div>

        <button type="submit" class="btn">Entrar</button>
      </form>

      <div class="register">
        Ainda não tem uma conta?
        <a href="{% url 'signup' %}">Cadastre-se</a>
      </div>
    </div>

  </div>
    </div>

  </div>

</div>

</body>
</html>
