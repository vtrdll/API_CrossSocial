{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Membro - {{ time.nome }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("{% static 'fundo_add_member.png' %}");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #6a1b9a;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button:hover {
      background-color: #4a148c;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #6a1b9a;
      font-weight: bold;
      margin-top: 10px;
    }

    a:hover {
      color: #4a148c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Adicionar Membro ao Time {{ time.nome }}</h2>

    <form method="POST">
      {% csrf_token %}
      <select name="usuario_id" required>
        {% for usuario in usuarios_disponiveis %}
          <option value="{{ usuario.id }}">{{ usuario.username }}</option>
        {% empty %}
          <option disabled>Nenhum usuário disponível</option>
        {% endfor %}
      </select>
      <button type="submit">Adicionar</button>
    </form>

    <a href="{% url 'detail_time' time.id %}">Voltar</a>
  </div>
</body>
</html>
