{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ time.nome }} - Detalhes do Time</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url("{% static 'fundo_membros.png' %}");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      min-height: 100vh;
    }

    /* Camada escura sobre a imagem para contraste */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      color: #4a148c;
      margin-bottom: 10px;
      font-size: 32px;
    }

    p {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
    }

    h3 {
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
      margin-bottom: 20px;
      font-size: 22px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background-color: #f3e5f5;
      color: #4a148c;
      font-weight: bold;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      transition: background-color 0.3s, transform 0.2s;
    }

    li:hover {
      background-color: #e1bee7;
      transform: translateX(5px);
    }

    .btn {
      display: inline-block;
      background-color: #6a1b9a;
      color: white;
      text-decoration: none;
      padding: 14px 25px;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 25px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #4a148c;
      transform: translateY(-2px);
    }

    @media (max-width: 650px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 28px;
      }
      h3 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ time.nome }}</h2>
    <p>Criado por <strong>{{ time.creator.username }}</strong></p>

    <h3>Membros do Time</h3>
    {% if membros %}
      <ul>
        {% for membro in membros %}
          <li>{{ membro.username }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Nenhum membro adicionado ainda.</p>
    {% endif %}

    <a href="{% url 'add_member' time.id %}" class="btn">âž• Adicionar Membro</a>
  </div>
</body>
</html>
