<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #fff;
            width: 100%;
            max-width: 420px;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .card h1 {
            margin-top: 0;
            margin-bottom: 24px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input[type="file"] {
            padding: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            background: #5a67d8;
        }

        .hint {
            margin-top: 16px;
            text-align: center;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Novo Post</h1>

        <form method="post"
              action="/api/post/create/"
              enctype="multipart/form-data">

            {% csrf_token %}

            <div class="form-group">
                <label for="id_title">TÃ­tulo</label>
                <input type="text" name="title" id="id_title" placeholder="Digite o tÃ­tulo do post" required>
            </div>

            <div class="form-group">
                <label for="id_content">ConteÃºdo</label>
                <textarea name="text" id="id_content" placeholder="Escreva algo legal..."></textarea>
            </div>

            <div class="form-group">
                <label for="id_image">Imagem</label>
                <input type="file" name="media" id="id_image">
            </div>

            <button type="submit">Publicar ðŸš€</button>
        </form>

        <div class="hint">
            PÃ¡gina de teste Â· Django REST Framework
        </div>
    </div>

</body>
</html>
